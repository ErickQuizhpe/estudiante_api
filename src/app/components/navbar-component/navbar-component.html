<p-menubar [model]="items">
  <ng-template #start>
    <img *ngIf="company()" [src]="company()?.logoUrl" alt="Logo" class="h-10" />
    <span *ngIf="company()">{{ company()?.name }}</span>
  </ng-template>

  <ng-template #end>
    <div class="flex items-center gap-2">
      <p-button icon="pi pi-moon" (onClick)="toggleDarkMode()" />
      <input type="text" pInputText placeholder="Search" class="w-36" />
      <p-avatar
        image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png"
        shape="circle"
      />
    </div>
  </ng-template>
</p-menubar>
