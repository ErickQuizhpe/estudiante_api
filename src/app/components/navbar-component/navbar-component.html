<p-menubar [model]="items">
  <ng-template #start>
    @if (company()) {
    <img [src]="company()?.logoUrl" alt="Logo" class="h-10" />
    <span>{{ company()?.name }}</span>
    }
  </ng-template>

  <ng-template #end>
    <div class="flex items-center gap-2">
      <p-button icon="pi pi-moon" (onClick)="toggleDarkMode()" />
      <input type="text" pInputText placeholder="Search" class="w-36" />

      @if (isAuthenticated()) {
      <p-menu #menu [popup]="true" [model]="userMenuItems"></p-menu>
      <p-avatar
        [label]="currentUser()?.firstName?.charAt(0) || 'U'"
        shape="circle"
        size="normal"
        (click)="menu.toggle($event)"
        class="cursor-pointer"
      />
      } @else {
      <p-button
        label="Iniciar SesiÃ³n"
        icon="pi pi-sign-in"
        routerLink="/login"
        styleClass="p-button-outlined"
      />
      }
    </div>
  </ng-template>
</p-menubar>
