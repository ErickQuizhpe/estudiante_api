<footer class="p-component p-p-4 p-bg-primary-900 p-text-primary-50" *ngIf="company">
  <p-divider></p-divider>

  <div class="p-d-flex p-flex-column p-ai-center p-jc-center">

    <div class="p-text-center p-pt-3">
      <p *ngIf="company.footerText" class="p-text-primary-100 p-text-base p-mb-2">
        {{ company.footerText }}
      </p>
    </div>

    <div class="p-mb-3" *ngIf="company.socialMedia && company.socialMedia.length > 0">
      <h5 class="p-text-primary-300 p-mb-3 p-text-center">
        <i class="pi pi-share-alt p-mr-2"></i>SÃ­guenos
      </h5>
      <div class="p-d-flex p-jc-center p-gap-3 p-flex-wrap">
        <a *ngFor="let social of company.socialMedia" 
           [href]="social.url" 
           target="_blank" 
           rel="noopener noreferrer"
           class="p-button p-button-outlined p-button-secondary p-button-sm p-d-flex p-ai-center p-gap-2"
           [class.p-disabled]="!social.active">
          <img [src]="social.iconUrl" [alt]="social.platform" 
               style="width: 16px; height: 16px; object-fit: contain;">
          <span>{{ social.platform }}</span>
        </a>
      </div>
    </div>

  </div>
</footer>
