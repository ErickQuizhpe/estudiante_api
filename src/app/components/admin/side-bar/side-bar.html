<div
  [ngClass]="collapsed ? 'w-16' : 'w-72'"
  class="admin-sidebar h-screen bg-white border-r border-gray-200 flex flex-col shadow-lg fixed left-0 top-0 z-50 transition-all duration-300"
>
  <!-- Header -->
  <div
    class="flex items-center justify-between p-4 border-b border-gray-200 bg-gray-50"
  >
    <div class="flex items-center gap-3">
      <i class="pi pi-book text-xl text-primary"></i>
      <span
        class="text-lg font-semibold text-gray-800 transition-opacity duration-300"
        *ngIf="!collapsed"
        >Sistema Estudiantes</span
      >
    </div>
    <button
      pButton
      type="button"
      icon="pi pi-bars"
      class="p-button-text p-button-rounded"
      (click)="toggleSidebar()"
      [pTooltip]="collapsed ? 'Expandir' : 'Colapsar'"
      tooltipPosition="right"
    ></button>
  </div>

  <!-- Navigation Menu -->
  <div class="flex-1 p-2 overflow-y-auto sidebar-content">
    <p-panelMenu
      [model]="menuItems"
      styleClass="w-full border-none shadow-none"
      [multiple]="false"
    >
    </p-panelMenu>
  </div>

  <!-- Footer -->
  <div class="p-4 border-t border-gray-200 bg-gray-50">
    <!-- User Info -->
    <div class="flex items-center gap-3 mb-3" *ngIf="!collapsed">
      <div
        class="w-10 h-10 bg-primary rounded-full flex items-center justify-center flex-shrink-0"
      >
        <i class="pi pi-user text-white"></i>
      </div>
      <div class="flex flex-col min-w-0">
        <span class="font-semibold text-sm text-gray-800 truncate"
          >Administrador</span
        >
        <span class="text-xs text-gray-600">Admin</span>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="flex flex-col gap-2">
      <!-- Exit Admin Button -->
      <p-button
        *ngIf="!collapsed"
        label="Salir de Admin"
        icon="pi pi-arrow-left"
        routerLink="/"
        severity="secondary"
        [outlined]="true"
        size="small"
        styleClass="w-full"
        pTooltip="Volver al sitio principal">
      </p-button>
      
      <p-button
        *ngIf="collapsed"
        icon="pi pi-arrow-left"
        routerLink="/"
        severity="secondary"
        [outlined]="true"
        size="small"
        styleClass="w-full"
        pTooltip="Salir de Admin"
        tooltipPosition="right">
      </p-button>

      <!-- Logout Button -->
      <p-button
        *ngIf="!collapsed"
        label="Cerrar Sesión"
        icon="pi pi-sign-out"
        (click)="logout()"
        severity="danger"
        [outlined]="true"
        size="small"
        styleClass="w-full"
        pTooltip="Cerrar sesión">
      </p-button>
      
      <p-button
        *ngIf="collapsed"
        icon="pi pi-sign-out"
        (click)="logout()"
        severity="danger"
        [outlined]="true"
        size="small"
        styleClass="w-full"
        pTooltip="Cerrar Sesión"
        tooltipPosition="right">
      </p-button>
    </div>
  </div>
</div>
