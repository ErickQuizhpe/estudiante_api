<div class="card">
  <div class="flex flex-row align-items-center gap-3 mb-4">
    <h2 class="m-0 font-bold text-2xl">Administrar Recetas</h2>
    <button
      pButton
      type="button"
      label="Nueva Receta"
      icon="pi pi-plus"
      class="p-button-success px-4 py-2 text-base"
      (click)="openNew()"
    ></button>
  </div>

  <p-table
    #table
    [value]="recipes"
    [paginator]="true"
    [rows]="10"
    [globalFilterFields]="[
      'title',
      'description',
      'difficulty',
      'preparationTime'
    ]"
    [responsiveLayout]="'scroll'"
    [loading]="loading"
    selectionMode="single"
    [(selection)]="selectedRecipe"
    (onRowSelect)="editRecipe(selectedRecipe!)"
  >
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="title">
          Título <p-sortIcon field="title"></p-sortIcon>
        </th>
        <th pSortableColumn="description">
          Descripción <p-sortIcon field="description"></p-sortIcon>
        </th>
        <th pSortableColumn="difficulty">
          Dificultad <p-sortIcon field="difficulty"></p-sortIcon>
        </th>
        <th pSortableColumn="preparationTime">
          Tiempo <p-sortIcon field="preparationTime"></p-sortIcon>
        </th>
        <th pSortableColumn="category.name">
          Categoría <p-sortIcon field="category.name"></p-sortIcon>
        </th>
        <th>Acciones</th>
      </tr>
      <tr>
        <th>
          <input
            pInputText
            type="text"
            (input)="
              table.filter($any($event.target).value, 'title', 'contains')
            "
            placeholder="Buscar por título"
          />
        </th>
        <th>
          <input
            pInputText
            type="text"
            (input)="
              table.filter($any($event.target).value, 'description', 'contains')
            "
            placeholder="Buscar por descripción"
          />
        </th>
        <th>
          <input
            pInputText
            type="text"
            (input)="
              table.filter($any($event.target).value, 'difficulty', 'contains')
            "
            placeholder="Buscar por dificultad"
          />
        </th>
        <th>
          <input
            pInputText
            type="text"
            (input)="
              table.filter(
                $any($event.target).value,
                'preparationTime',
                'contains'
              )
            "
            placeholder="Buscar por tiempo"
          />
        </th>
        <th>
          <input
            pInputText
            type="text"
            (input)="
              table.filter(
                $any($event.target).value,
                'category.name',
                'contains'
              )
            "
            placeholder="Buscar por categoría"
          />
        </th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-recipe>
      <tr>
        <td>{{ recipe.title }}</td>
        <td>{{ recipe.description }}</td>
        <td>{{ recipe.difficulty }}</td>
        <td>{{ recipe.preparationTime }}</td>
        <td>{{ recipe.category?.name || "Sin categoría" }}</td>
        <td>
          <button
            pButton
            icon="pi pi-pencil"
            class="p-button-rounded p-button-text"
            (click)="editRecipe(recipe)"
          ></button>
          <button
            pButton
            icon="pi pi-trash"
            class="p-button-rounded p-button-danger p-button-text"
            (click)="deleteRecipe(recipe)"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<!-- Modal para crear/editar receta -->
<p-dialog
  [header]="isEdit ? 'Editar Receta' : 'Nueva Receta'"
  [(visible)]="recipeDialog"
  [modal]="true"
  [style]="{ width: '900px', borderRadius: '8px' }"
  [closable]="true"
  [draggable]="false"
  styleClass="p-fluid"
>
  <div class="p-4">
    <app-recipe-form
      [initialData]="currentRecipe"
      [isEditing]="isEdit"
      (onSubmit)="onRecipeSubmit($event)"
    ></app-recipe-form>

    <div class="flex justify-content-end gap-2 mt-4">
      <button
        pButton
        type="button"
        label="Cancelar"
        icon="pi pi-times"
        class="p-button-outlined p-button-secondary"
        (click)="hideDialog()"
      ></button>
    </div>
  </div>
</p-dialog>
