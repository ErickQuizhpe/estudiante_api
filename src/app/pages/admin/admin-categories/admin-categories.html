<div class="card">
  <div class="flex flex-row align-items-center gap-3 mb-4">
    <h2 class="m-0 font-bold text-2xl">Administrar Categorías</h2>
    <button
      pButton
      type="button"
      label="Nueva Categoría"
      icon="pi pi-plus"
      class="p-button-success px-4 py-2 text-base"
      (click)="openNew()"
    ></button>
  </div>

  <p-table
    #table
    [value]="categories"
    [paginator]="true"
    [rows]="10"
    [globalFilterFields]="['name', 'description']"
    [responsiveLayout]="'scroll'"
    [loading]="loading"
    selectionMode="single"
    [(selection)]="selectedCategory"
    (onRowSelect)="editCategory(selectedCategory!)"
  >
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="name">
          Nombre <p-sortIcon field="name"></p-sortIcon>
        </th>
        <th pSortableColumn="description">
          Descripción <p-sortIcon field="description"></p-sortIcon>
        </th>
        <th>Acciones</th>
      </tr>
      <tr>
        <th>
          <input
            pInputText
            type="text"
            (input)="
              table.filter($any($event.target).value, 'name', 'contains')
            "
            placeholder="Buscar por nombre"
          />
        </th>
        <th>
          <input
            pInputText
            type="text"
            (input)="
              table.filter($any($event.target).value, 'description', 'contains')
            "
            placeholder="Buscar por descripción"
          />
        </th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-category>
      <tr>
        <td>{{ category.name }}</td>
        <td>{{ category.description }}</td>
        <td>
          <button
            pButton
            icon="pi pi-pencil"
            class="p-button-rounded p-button-text"
            (click)="editCategory(category)"
          ></button>
          <button
            pButton
            icon="pi pi-trash"
            class="p-button-rounded p-button-danger p-button-text"
            (click)="deleteCategory(category)"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<!-- Modal para crear/editar categoría -->
<p-dialog
  [header]="isEdit ? 'Editar Categoría' : 'Nueva Categoría'"
  [(visible)]="categoryDialog"
  [modal]="true"
  [style]="{ width: '400px', borderRadius: '8px' }"
  [closable]="true"
  [draggable]="false"
  styleClass="p-fluid"
>
  <form (ngSubmit)="saveCategory()" class="p-4">
    <div class="grid">
      <div class="col-12 mb-4">
        <span class="p-float-label">
          <input
            id="name"
            type="text"
            pInputText
            [(ngModel)]="category.name"
            name="name"
            class="w-full"
            [style]="{ padding: '1rem' }"
            required
          />
          <label for="name">Nombre de la categoría</label>
        </span>
      </div>

      <div class="col-12 mb-4">
        <span class="p-float-label">
          <input
            id="description"
            type="text"
            pInputText
            [(ngModel)]="category.description"
            name="description"
            class="w-full"
            [style]="{ padding: '1rem' }"
            required
          />
          <label for="description">Descripción detallada</label>
        </span>
      </div>
    </div>

    <div class="flex justify-content-end gap-2">
      <button
        pButton
        type="button"
        label="Cancelar"
        icon="pi pi-times"
        class="p-button-outlined p-button-secondary"
        (click)="hideDialog()"
      ></button>
      <button
        pButton
        type="submit"
        label="Guardar"
        icon="pi pi-check"
        [loading]="loading"
        [disabled]="!category.name || !category.description"
      ></button>
    </div>
  </form>
</p-dialog>
