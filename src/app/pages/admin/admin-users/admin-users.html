<div class="card">
  <div class="flex flex-row align-items-center gap-3 mb-4">
    <h2 class="m-0 font-bold text-2xl">Administrar Usuarios</h2>
    <button
      pButton
      type="button"
      label="Nuevo Usuario"
      icon="pi pi-plus"
      class="p-button-success px-4 py-2 text-base"
      (click)="openNew()"
    ></button>
  </div>

  <p-table
    #table
    [value]="users"
    [paginator]="true"
    [rows]="10"
    [globalFilterFields]="['firstName', 'lastName', 'email']"
    [responsiveLayout]="'scroll'"
    [loading]="loading"
    selectionMode="single"
    [(selection)]="selectedUser"
    (onRowSelect)="editUser(selectedUser!)"
  >
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="username">
          Usuario <p-sortIcon field="username"></p-sortIcon>
        </th>
        <th pSortableColumn="firstName">
          Nombre <p-sortIcon field="firstName"></p-sortIcon>
        </th>
        <th pSortableColumn="lastName">
          Apellido <p-sortIcon field="lastName"></p-sortIcon>
        </th>
        <th pSortableColumn="email">
          Email <p-sortIcon field="email"></p-sortIcon>
        </th>
        <th>Rol</th>
        <th>Acciones</th>
      </tr>
      <tr>
        <th>
          <input
            pInputText
            type="text"
            (input)="table.filter($any($event.target).value, 'username', 'contains')"
            placeholder="Buscar por usuario"
          />
        </th>
        <th>
          <input
            pInputText
            type="text"
            (input)="table.filter($any($event.target).value, 'firstName', 'contains')"
            placeholder="Buscar por nombre"
          />
        </th>
        <th>
          <input
            pInputText
            type="text"
            (input)="table.filter($any($event.target).value, 'lastName', 'contains')"
            placeholder="Buscar por apellido"
          />
        </th>
        <th></th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td>
          <span
            class="p-badge"
            [ngClass]="user.roles.includes('ADMIN') ? 'p-badge-danger' : 'p-badge-info'"
          >
            {{ getRoleLabel(user.roles) }}
          </span>
        </td>
        <td>
          <button
            pButton
            icon="pi pi-pencil"
            class="p-button-rounded p-button-text"
            (click)="editUser(user)"
          ></button>
          <button
            pButton
            icon="pi pi-trash"
            class="p-button-rounded p-button-danger p-button-text"
            (click)="deleteUser(user)"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<!-- Modal para crear/editar usuario -->
<p-dialog
  [header]="isEdit ? 'Editar Usuario' : 'Nuevo Usuario'"
  [(visible)]="userDialog"
  [modal]="true"
  [style]="{ width: '500px', borderRadius: '8px' }"
  [closable]="true"
  [draggable]="false"
  styleClass="p-fluid"
>
  <form (ngSubmit)="saveUser()">
    <h3 class="mb-3">Usuario:</h3>
    <div class="form-vertical">
      <div class="w-full mb-3">
        <label for="username" class="block mb-1 font-semibold">Usuario</label>
        <input
          id="username"
          type="text"
          pInputText
          [(ngModel)]="user.username"
          name="username"
          class="w-full"
          required
        />
      </div>
      <div class="w-full mb-3">
        <label for="firstName" class="block mb-1 font-semibold">Nombre</label>
        <input
          id="firstName"
          type="text"
          pInputText
          [(ngModel)]="user.firstName"
          name="firstName"
          class="w-full"
          required
        />
      </div>
      <div class="w-full mb-3">
        <label for="lastName" class="block mb-1 font-semibold">Apellido</label>
        <input
          id="lastName"
          type="text"
          pInputText
          [(ngModel)]="user.lastName"
          name="lastName"
          class="w-full"
          required
        />
      </div>
      <div class="w-full mb-3">
        <label for="email" class="block mb-1 font-semibold">Email</label>
        <input
          id="email"
          type="email"
          pInputText
          [(ngModel)]="user.email"
          name="email"
          class="w-full"
          required
        />
      </div>
      <div class="w-full mb-3">
        <label for="password" class="block mb-1 font-semibold">Contrase√±a</label>
        <input
          id="password"
          type="password"
          pInputText
          [(ngModel)]="user.password"
          name="password"
          class="w-full"
          required
        />
      </div>
      <div class="w-full mb-3">
        <label for="role" class="block mb-1 font-semibold">Rol</label>
        <select
          id="role"
          [(ngModel)]="user.roles[0]"
          name="role"
          class="w-full p-inputtext"
          required
        >
          <option value="USER">Usuario</option>
          <option value="ADMIN">Administrador</option>
        </select>
      </div>
    </div>
    <div class="flex justify-content-end gap-2 p-4 pt-0">
      <button
        pButton
        type="button"
        label="Cancelar"
        icon="pi pi-times"
        class="p-button-outlined p-button-secondary"
        (click)="hideDialog()"
      ></button>
      <button
        pButton
        type="submit"
        label="Guardar"
        icon="pi pi-check"
        [loading]="loading"
        [disabled]="
          !user.username ||
          !user.firstName ||
          !user.lastName ||
          !user.email ||
          !user.password
        "
      ></button>
    </div>
  </form>
</p-dialog>
