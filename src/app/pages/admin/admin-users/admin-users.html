<div class="card">
  <div class="flex flex-row align-items-center gap-3 mb-4">
    <h2 class="m-0 font-bold text-2xl">Administrar Usuarios</h2>
    <button
      pButton
      type="button"
      label="Nuevo Usuario"
      icon="pi pi-plus"
      class="p-button-success px-4 py-2 text-base"
      (click)="openNew()"
    ></button>
  </div>

  <p-table
    #table
    [value]="users"
    [paginator]="true"
    [rows]="10"
    [globalFilterFields]="['firstName', 'lastName', 'email']"
    [responsiveLayout]="'scroll'"
    [loading]="loading"
    selectionMode="single"
    [(selection)]="selectedUser"
    (onRowSelect)="editUser(selectedUser!)"
  >
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="firstName">
          Nombre <p-sortIcon field="firstName"></p-sortIcon>
        </th>
        <th pSortableColumn="lastName">
          Apellido <p-sortIcon field="lastName"></p-sortIcon>
        </th>
        <th pSortableColumn="email">
          Email <p-sortIcon field="email"></p-sortIcon>
        </th>
        <th>Rol</th>
        <th>Acciones</th>
      </tr>
      <tr>
        <th>
          <input
            pInputText
            type="text"
            (input)="
              table.filter($any($event.target).value, 'firstName', 'contains')
            "
            placeholder="Buscar por nombre"
          />
        </th>
        <th>
          <input
            pInputText
            type="text"
            (input)="
              table.filter($any($event.target).value, 'lastName', 'contains')
            "
            placeholder="Buscar por apellido"
          />
        </th>
        <th>
          <input
            pInputText
            type="text"
            (input)="
              table.filter($any($event.target).value, 'email', 'contains')
            "
            placeholder="Buscar por email"
          />
        </th>
        <th></th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr>
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td>{{ user.email }}</td>
        <td>
          <span
            class="p-badge"
            [ngClass]="
              user.roles.includes('ADMIN') ? 'p-badge-danger' : 'p-badge-info'
            "
          >
            {{ getRoleLabel(user.roles) }}
          </span>
        </td>
        <td>
          <button
            pButton
            icon="pi pi-pencil"
            class="p-button-rounded p-button-text"
            (click)="editUser(user)"
          ></button>
          <button
            pButton
            icon="pi pi-trash"
            class="p-button-rounded p-button-danger p-button-text"
            (click)="deleteUser(user)"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<!-- Modal para crear/editar usuario -->
<p-dialog
  [header]="isEdit ? 'Editar Usuario' : 'Nuevo Usuario'"
  [(visible)]="userDialog"
  [modal]="true"
  [style]="{ width: '500px', borderRadius: '8px' }"
  [closable]="true"
  [draggable]="false"
  styleClass="p-fluid"
>
  <form (ngSubmit)="saveUser()">
    <div class="flex flex-column gap-4 p-4">
      <div class="w-full">
        <span class="p-float-label">
          <input
            id="firstName"
            type="text"
            pInputText
            [(ngModel)]="user.firstName"
            name="firstName"
            class="w-full"
            required
          />
          <label for="firstName">Nombre</label>
        </span>
      </div>

      <div class="w-full">
        <span class="p-float-label">
          <input
            id="lastName"
            type="text"
            pInputText
            [(ngModel)]="user.lastName"
            name="lastName"
            class="w-full"
            required
          />
          <label for="lastName">Apellido</label>
        </span>
      </div>

      <div class="w-full">
        <span class="p-float-label">
          <input
            id="email"
            type="email"
            pInputText
            [(ngModel)]="user.email"
            name="email"
            class="w-full"
            required
          />
          <label for="email">Email</label>
        </span>
      </div>

      <div class="w-full">
        <span class="p-float-label">
          <input
            id="password"
            type="password"
            pInputText
            [(ngModel)]="user.password"
            name="password"
            class="w-full"
            [required]="!isEdit"
          />
          <label for="password">{{
            isEdit ? "Nueva Contraseña (opcional)" : "Contraseña"
          }}</label>
        </span>
      </div>

      <div class="w-full">
        <span class="p-float-label">
          <select
            id="role"
            [(ngModel)]="user.roles[0]"
            name="role"
            class="w-full p-inputtext"
            required
          >
            <option value="USER">Usuario</option>
            <option value="ADMIN">Administrador</option>
          </select>
          <label for="role">Rol</label>
        </span>
      </div>
    </div>

    <div class="flex justify-content-end gap-2 p-4 pt-0">
      <button
        pButton
        type="button"
        label="Cancelar"
        icon="pi pi-times"
        class="p-button-outlined p-button-secondary"
        (click)="hideDialog()"
      ></button>
      <button
        pButton
        type="submit"
        label="Guardar"
        icon="pi pi-check"
        [loading]="loading"
        [disabled]="
          !user.firstName ||
          !user.lastName ||
          !user.email ||
          (!isEdit && !user.password)
        "
      ></button>
    </div>
  </form>
</p-dialog>
