<div class="about-us-container p-4 md:p-8">
  <h1 class="text-3xl font-bold mb-8 text-center">Acerca de Nosotros</h1>

  <div class="text-primary text-center mb-6"></div>

  <div class="grid md:grid-cols-2 gap-8 mb-10">
    <p-card>
      <ng-template pTemplate="header">
        <span class="font-bold text-lg text-primary">Nuestra Misión</span>
      </ng-template>
      <div class="flex flex-col gap-3 items-center">
        <div class="flex-1">
          <div>{{ company?.mission }}</div>
        </div>
      </div>
    </p-card>
    <p-card>
      <ng-template pTemplate="header">
        <span class="font-bold text-lg text-primary">Nuestra Visión</span>
      </ng-template>
      <div class="flex flex-col gap-3 items-center">
        <div class="flex-1">
          <div>{{ company?.vision }}</div>
        </div>
      </div>
    </p-card>
  </div>

  <p-divider align="center" class="my-8"><span class="text-xl font-bold">Nuestro Equipo</span></p-divider>

  <div class="grid md:grid-cols-3 gap-6">
    <p-card *ngFor="let miembro of equipo" class="text-center">
      <div class="flex flex-col items-center">
        <p-avatar [image]="miembro.image" shape="circle" size="xlarge" class="mb-3"></p-avatar>
        <div class="font-bold text-lg">{{ miembro.name }}</div>
        <div class="text-primary mb-2">{{ miembro.role }}</div>
        <div class="text-sm text-gray-600">{{ miembro.description }}</div>
      </div>
    </p-card>
  </div>
</div>
