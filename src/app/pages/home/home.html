<div>
  <!-- Carrusel de recetas destacadas -->
  <p-carousel [value]="featuredRecipes" [numVisible]="1" [numScroll]="1" [circular]="true" [autoplayInterval]="5000" *ngIf="featuredRecipes.length > 0">
    <ng-template pTemplate="item" let-recipe>
      <p-card [header]="recipe.title" [subheader]="recipe.description">
        <img [src]="getMainImage(recipe)" [alt]="recipe.title" style="width:100%;height:300px;object-fit:cover;" />
        <div style="display: flex; flex-direction: column; align-items: center; margin-top: 1rem;">
          <p-rating [ngModel]="getAverageRating(recipe.ratings)" [readonly]="true" [stars]="5"></p-rating>
          <span>{{ getAverageRating(recipe.ratings) }}/5</span>
        </div>
        <div style="margin-top: 1rem; text-align: center;">
          <p-button label="Ver Receta"></p-button>
        </div>
      </p-card>
    </ng-template>
  </p-carousel>

  <p-divider></p-divider>

  <!-- Grid de recetas destacadas -->
  <div class="p-grid" *ngIf="featuredRecipes.length > 0">
    <div class="p-col-12 p-md-6 p-lg-4" *ngFor="let recipe of featuredRecipes">
      <p-card [header]="recipe.title" [subheader]="recipe.description">
        <img [src]="getMainImage(recipe)" [alt]="recipe.title" style="width:100%;height:200px;object-fit:cover;" />
        <div style="display: flex; flex-direction: column; align-items: center; margin-top: 0.5rem;">
          <p-rating [ngModel]="getAverageRating(recipe.ratings)" [readonly]="true" [stars]="5"></p-rating>
          <span>{{ getAverageRating(recipe.ratings) }}/5</span>
        </div>
        <div style="margin-top: 0.5rem; text-align: center;">
          <p-button label="Ver Receta"></p-button>
        </div>
      </p-card>
    </div>
  </div>
</div>
